<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="language-solid.svg" type="image/x-icon" />
    <script src="https://unpkg.com/wavesurfer.js/dist/wavesurfer.min.js"></script>

    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="box">
      <div class="input-field">
        <input type="text" placeholder="write the word here..." />
        <button id="translateBtn">
          <i class="fa-solid fa-right-left"></i> Translate
        </button>
      </div>

      <div class="output-field">
        <section>
          <div class="theWord">
            <h3>serene</h3>
            <span>s/er/en/e</span>
          </div>
          <div class="sound">
            <i class="fa-solid fa-volume-high"></i>
          </div>
        </section>

        <article>
          <h4>meaning</h4>
          <ul class="meaning"></ul>
        </article>

        <article>
          <h4>synonyms</h4>
          <ul class="synonyms"></ul>
        </article>

        <div class="ex">
          <h4>e<br />x</h4>
          <div class="examples"></div>
        </div>
      </div>
    </div>
  </body>
</html>
